<html>
<head>
	<title>Day 3 Assignment</title>
	<script>
		function oddEven(){
		var num=prompt("Enter the number to Check");
		if(num !=null)
		{
			var res=num%2;
			if(res==0){console.log(`Number ${num} is Even`);
			}
			else{console.log(`Number ${num} is Odd`);}
		}
		}
	</script>
</head>
<body>
	<h1>odd Or Even</h1>
	<p id="demo"></p>
	<input type="button" value="check" onclick="oddEven()">
</body>
</html>
