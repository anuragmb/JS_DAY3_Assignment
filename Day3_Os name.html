<!DOCTYPE html>
<html>
<body>


<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var str = prompt("Enter Os name and version separated with space");
  var res = str.split(" ");
  document.getElementById("demo").innerHTML = `The OS name is ${res[0]} and version is ${res[1]}`;
}
</script>

</body>
</html>
